<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corporate MIS Applications</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background-color: #ffffff;
    color: #333;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  #mainHeader {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    background-color: #5090C1; /* Oracle red */
    color: #fff;
    font-size: 1.5rem;
    font-weight: bold;
    padding: 15px 25px;
    letter-spacing: 0.5px;
  }

  /* Nav Row */
  #navRow {
    background-color: #e6e6e6;
    min-height: 60px;
    display: flex;
    align-items: center;
    padding: 10px 30px;
    font-size: 14px;
    border-bottom: 2px solid #5090C1;
  }

  /* Grid of MIS Applications */
  .app-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    width: 100%;
  }

  .app-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #333;
    font-weight: bold;
    background: #fff;
    padding: 8px 12px;
    border-radius: 10px;
    transition: background 0.2s, transform 0.2s;
  }

  .app-link img {
    width: 28px;
    height: 28px;
    margin-right: 10px;
  }

  .app-link:hover {
    background: #5090C1;
    color: white;
    transform: translateY(-2px);
  }

  /* Content */
  #mainContent {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  #mainContent img {
    width: 300px;
    height: auto;
    margin-bottom: 25px;
  }

  #mainContent h2 {
    color: #5090C1;
    font-size: 1.4rem;
    font-weight: normal;
  }

  #footerBar {
    background-color: #5090C1;
    color: #fff;
    text-align: center;
    padding: 4px 0;
    font-size: 0.9rem;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    font-weight: bold;
  }
</style>
</head>
<body>

<header id="mainHeader">
  Corporate MIS Applications
</header>

<div id="navRow">
  <div class="app-grid">
    <a href="http://miserp.heisco.com:7777/forms/frmservlet?config=heisco_en" target="_blank" class="app-link">
      <img src="icons/misred.png" alt="HEISCO"> HEISCO
    </a>
    <a href="http://miserp.heisco.com:7777/forms/frmservlet?config=gdco_en" target="_blank" class="app-link">
      <img src="icons/misred.png" alt="Gulf Dredging"> Gulf Dredging
    </a>
    <a href="http://miserp.heisco.com:7777/forms/frmservlet?config=htsco_en" target="_blank" class="app-link">
      <img src="icons/misred.png" alt="HEISCO Resources"> HEISCO Resources
    </a>
    <a href="http://miserp.heisco.com:7777/forms/frmservlet?config=hsa_en" target="_blank" class="app-link">
      <img src="icons/misred.png" alt="HEISCO KSA"> HEISCO KSA
    </a>
    <a href="http://miserp.heisco.com:7777/forms/frmservlet?config=gulfsky_en" target="_blank" class="app-link">
      <img src="icons/misred.png" alt="GulfSky KSA"> GulfSky KSA
    </a>
  </div>
</div>

<div id="mainContent">
  <img src="oracle.png" alt="Oracle Logo" />
  <h2>Select an MIS Application from the menu above</h2>
</div>

<div id="footerBar">
  HEISCO IT Department
</div>

</body>
</html>
